<head>
    <title>The Grove | Play</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="/img/favicon(1).ico">
</head>

<body>
    <div id="main"></div>
    <div id="crosshair"></div>

    <div id="blocker">
        <div id="load">
            <img id="spinner" src="/img/loading.svg"><br>
            <button id="load-play-btn" class="play-btn btn" style="display:none">Play</button>
        </div>
    </div>

    <!-- <div id="underlay"></div> -->

    <div id="pause" class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">Paused</span>
            <p>The Grove is currently paused.</p>
        </div>
        <div class="card-action">
            <a href="#" class="play-btn btn waves-effect waves-light light-green z-depth-3">Resume</a>
            <br><br>
            <a href="#" onclick="window.close();" class="play-btn btn waves-effect waves-light red z-depth-3">Exit</a>
        </div>
    </div>

    <div id="hud" class="center">
        <canvas id="hp-bar" width="578" height="200"></canvas>
    </div>

    <!-- <div id="quest-alert">
        <p>Loading...</p>
        <small>Loading...</small>
    </div> -->
